{% extends 'travel_wishlist/base.html'%} {% block content %}
<h2>Places you visited</h2>

{% if visited %}

<ul class="places-list">
  {% for place in visited %}
  <li class="visited-place" id="visited-place-{{ place.pk }}">{{ place.name }}</li>
  {% endfor %}
</ul>

{% else %}

<p id="no-visited-places">You haven't visited any places yet.</p>

{% endif %} 

{% endblock %}
